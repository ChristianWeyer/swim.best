<section id="favorites" data-transition="slide">
    <header data-title="Favoriten">
        <nav>
            <a class="left" lab-aside="menu" data-icon="menu"></a>
            <span class="right" data-image="icons/dsv_small_transparent.png" />
        </nav>
    </header>
    <article class="active list scroll">
        <ul>
            <li ng-repeat="favorite in results" ng-click="getRecords(favorite)" class="selectable arrow" ng-swipe-left="swipe(favorite)">
                <button class="button small cancel right" ng-show="showDelete(favorite)" ng-click="deleteFavorite(favorite)">LÃ¶schen</button>
                <span><strong>{{favorite.Lastname + ", " + favorite.Firstname + " (" + favorite.BornYear + ")"}}</strong></span>
                <div><small>{{favorite.Club}}</small></div>
            </li>
        </ul>
    </article>
</section>
